{% extends "base/base.html" %}

{% from "macros/_form.html" import render_form %}

{% block body %}
<div class="btn btn-success" data-toggle="modal" data-target="#myModal">+ Add User</div>
<table class="table table-bordered table-striped table-hover">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>type_code</th>
            <th>edit</th>
        </tr>
    </thead>
    <tbody>
        {% for item in users %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.type_code }}</td>
            <td>
                <a href="{{ url_for('user.delete_user', user_id=item.id )}}"><span class="btn btn-default">Delete</span></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add User</h4>
            </div>
            <div class="modal-body">
                {{render_form(url_for('user.admin'), form)}}
            </div>
        </div>
    </div>
</div>
{% endblock %}
